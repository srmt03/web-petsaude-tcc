<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2b9e6a48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/profissional.css">
    <title>PetSaúde - Profissionais</title>
</head>

<body>
    <main>
        <a class="back-view" href="./localizacao.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="conteiner-img">
            <img class="bg-image" src="../img/bg-professional.svg" alt="location-image">
        </div>
        <form>
            <div class="form-header">
                <h1>Cadastro de Profissionais</h1>
                <span>Por favor, insira as informações abaixo e aproveite a plataforma!</span>
            </div>
            <div class="inputs-container">
                <div class="checkbox-container">
                    <div class="specialties">
                        <span>Especialidades</span>
                        <div class="inputs-specialties">
                            <label>
                                <input type="checkbox" name="" id="">
                                Cirurgião
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Clínica
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Laboritorial
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Pesquisa
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Anestesia
                            </label>
                            <label class="FV">
                                <input type="checkbox" name="" id="" >
                                <p>
                                    Fármacia Veterinária
                                </p>
                            </label>
                            <label class="FV">
                                <input type="checkbox" name="" id="">
                                <p>
                                    Técnico em Zoo
                                </p>

                            </label>
                        </div>
                    </div>
                    <div class="animals">
                        <span>Animais que atende</span>
                        <div class="inputs-animals">
                            <label>
                                <input type="checkbox" name="" id="">
                                Cachorro
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Gato
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Aves
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Répteis
                            </label>
                            <label>
                                <input type="checkbox" name="" id="">
                                Exóticos
                            </label>
                        </div>
                    </div>
                </div>
               <div class="atuacao-container">
                    <div class="atuacao-crmv">
                    <label>
                        <p>Área de atuação</p>
                        <input type="text" name="" class="area">
                    </label>

                    <label>
                        <p>CRMV</p>
                        <input type="text" name="" class="CRMV">
                    </label>
                    </div>
                 
                    <label>
                        <p>Formação</p>
                        <input type="text" name="" id="">
                    </label>
                    <label>
                        <p>Instituição</p>
                        <input type="text" name="" id="">
                    </label> 

                    <div class="form-group">
                        <label>
                            <p>Data de Formação</p>
                            <input type="date" name="" id="">
                        </label>
                        <label>
                            <p>Início de Atuação</p>
                            <input type="date" name="" id="">
                        </label>
                    </div>
            </div>
                <div class="user">
                    <button class="register-button">Cadastrar</button>
                </div>
                </div>
            </div>
            <p class="text-login">Já tem uma conta?<a href="../html/login.html">Faça login</a></p>
        </form>
    </main>
</body>

</html>
