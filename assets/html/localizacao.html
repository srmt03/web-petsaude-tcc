<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2b9e6a48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/localizacao.css">
    <title>PetSaúde - Localização</title>
</head>
<body>
    <main>
        <a class="back-view" href="./cadastro.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="conteiner-img">
            <img class="bg-image" src="../img/bg-location.svg" alt="location-image">
        </div>
        <form>
            <div class="form-header">
                <h1>Podemos saber sua localização?</h1>
                <span>Para a experiencia na plataforma, informe-nos a sua localização</span>
            </div>
            <div class="inputs-container">
                <label>
                    CEP
                    <input type="number" name="" id="">
                </label>
                <div class="form-group">
                    <label>
                        Cidade
                        <input type="text" name="" id="">
                    </label>
                    <label>
                        Estado
                        <input type="text" name="" id="">
                    </label>                  
                </div>
                <label>
                    Bairro
                    <input type="text" name="" id="">
                </label>
                <label>
                    Rua
                    <input type="text" name="" id="">
                </label>
                <div class="form-group">
                    <label>
                        Número
                        <input type="number" name="" id="">
                    </label>
                    <label>
                        Complemento (se houver)
                        <input type="text" name="" id="">
                    </label>                
                </div>
                <div class="user">
                    <button class="register-button">Cadastre-se como Cliente</button>
                    <button class="register-button">Cadastre-se como Profissional</button>
                </div>
            </div>
            <p class="text-login">Já tem uma conta?<a href="../html/login.html">Faça login</a></p>
        </form>
    </main>
</body>
</html>
