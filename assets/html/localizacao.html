<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2b9e6a48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/localizacao.css">
    <title>PetSaúde - Localização</title>
</head>
<body>
    <main>
        <a class="back-view" href="./cadastro.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="conteiner-img">
            <img class="bg-image" src="../img/bg-location.svg" alt="location-image">
        </div>
        <div class="form">
            <div class="apresentation">
                <h1>Podemos saber sua localização?</h1>
                <span>Para a experiencia na plataforma, informe-nos a sua localizacao</span>
            </div>
            <div class="inputs">
                <span>CEP</span>
                <input type="number" name="" id="">
                <div class="form-group">
                    <div class="form-group-city">
                        <span>Cidade</span>
                        <input type="text" name="" id="">
                    </div>                   
                    <div class="form-group-state">
                        <span>Estado</span>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <span>Bairro</span>
                <input type="text" name="" id="">
                <span>Rua</span>
                <input type="text" name="" id="">
                <div class="form-group">
                    <div class="form-group-numberHome">
                        <span>Número</span>
                        <input type="number" name="" id="">
                    </div>
                    <div class="form-group-complement">
                        <span>Complemento (se houver)</span>
                        <input type="text" name="" id="">
                    </div>                    
                </div>
                <div class="user">
                    <button class="register-button">Cadastre-se como Cliente</button>
                    <button class="register-button">Cadastre-se como Profissional</button>
                </div>
            </div>
            <p class="text-login">Já tem uma conta?<a href="../html/login.html">Faça login</a></p>
        </div>
    </main>
</body>
</html>
