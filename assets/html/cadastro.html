<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>PetSaúde - Cadastre-se</title>
</head>
<body>
    <main>
        <form>
            <div class="form-header">
                <h1>É novo por aqui?</h1>
                <span>Insira suas informações abaixo e cadastre-se!</span>
                <div class="login-google-button">
                    <a class="button-login-google" href="###">
                        <img src="../img/google.svg" alt="logo-link-google">
                    </a>
                    <span class="text-login-google">Ou use o e-mail</span>
                </div>
            </div>
                <div class="inputs-container">
                    <div class="form-group">
                        <label>
                            Primeiro Nome
                            <input type="text" name="" id="">
                        </label>
                        <label>
                            Sobrenome
                            <input type="text" name="" id="">
                        </label>
                    </div>
                    <label>
                        E-mail
                        <input type="email" name="" id="">
                    </label>
                    <label>
                        Senha
                        <input type="password" name="" id="password">
                        <div id="icon" onclick="showHide()"></div>
                    </label>
                    <label>
                        Confirme a senha
                        <input type="password" name="" id="password">
                        <div id="icon" onclick="showHide()"></div>
                    </label>
                    <div class="form-group">
                        <label>
                            Celular
                            <input type="tel" name="" id="">
                        </label>
                        <label>
                            Telefone
                            <input type="tel" name="" id="">
                        </label>                   
                    </div>
                    <a href="./localizacao.html" class="next-button">Continuar</a>
                </div>
            <p class="text-login">Já tem uma conta?<a href="../html/login.html">Faça login</a></p>
        </form>
        <div class="linear-gradient"></div>
    </main>
    <script src="/assets/js/petsaude.js"></script>
</body>
</html>
