<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>PetSaúde - Cadastre-se</title>
</head>
<body>
    <main>
        <div class="form">
            <div class="apresentation">
                <h1>É novo por aqui?</h1>
                <span>Insira suas informações abaixo e cadastre-se!</span>
            </div>
            <div class="login-google">
                <a class="button-login-google" href="###">
                    <img src="../img/google.svg" alt="logo-link-google">
                </a>
                <span class="text-login-google">Ou use o e-mail</span>
            </div>
            <div class="inputs">
                <div class="form-group">
                    <div class="form-group-name">
                        <span>Primeiro Nome</span>
                        <input type="text" name="" id="">
                    </div>                   
                    <div class="form-group-sourname">
                        <span>Sobrenome</span>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <span>E-mail</span>
                <input type="email" name="" id="">
                <span>Senha</span>
                <input type="password" name="" id="">
                <span>Confirme a senha</span>
                <input type="password" name="" id="">
                <div class="form-group">
                    <div class="form-group-cel">
                        <span>Celular</span>
                        <input type="tel" name="" id="">
                    </div>
                    <div class="form-group-tel">
                        <span>Telefone</span>
                        <input type="tel" name="" id="">
                    </div>                    
                </div>
                <a href="./localizacao.html" class="next-button">Continuar</a>
            </div>
            <p class="text-login">Já tem uma conta?<a href="../html/login.html">Faça login</a></p>
        </div>
        <div class="linear-gradient"></div>
    </main>
</body>
</html>
